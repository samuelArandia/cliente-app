<div class="card border-secondary m-5 " >
  <div class="card-header">Clientes</div>
  <div class="card-body text-secondary">
    <h5 class="card-title">Listado de clientes</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['./form']">Crear Cliente</button>
    </div>

    <div class="alert alert-info" *ngIf="clientes.length == 0" >
      <p >No hay clientes registrados</p>
    </div>

    <table class="table table-bordered table-striped mb-5" *ngIf="clientes.length > 0" >
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>
            Acciones
          </th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido | uppercase}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt | date:"EEE dd, MMMM yyyy"}}</td>
          <td>
            <button class="btn btn-info btn-sm" type="button" [routerLink]="['./form', cliente.id]">Editar</button>
            <button class="btn btn-danger btn-sm mx-2" type="button" (click)="delete(cliente)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
